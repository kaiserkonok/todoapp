<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form method="post" id="todo__form">
      <div class="container mt-5 d-flex justify-content-center flex-row">
            <div>
              <input type="search" name="todo__title" class="form-control" placeholder="Type here..">
            </div>
            <div>
              <button type="submit" class="btn btn-success text-center" style="width: 70px;">Add</button>
            </div>
      </div>
    </form>

    <div id="tasks">

    </div>

    <div id="info">

    </div>

  </body>
  <script src="./index.js" charset="utf-8"></script>
</html>
